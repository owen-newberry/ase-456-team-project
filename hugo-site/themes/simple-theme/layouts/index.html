{{ define "main" }}
  <section>
    <h1>{{ .Site.Title }}</h1>
    {{ if .Content }}
      <div>{{ .Content }}</div>
    {{ end }}

    <h2>Pages</h2>
    <ul>
      {{ range .Site.RegularPages.ByTitle }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </section>
{{ end }}
